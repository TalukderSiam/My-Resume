<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Set a background color for the page */
        }

        .background-image {
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            height: 15vh; /* Adjust height as needed */
            width: 15vw; /* Adjust width as needed */
            position: relative;
            border-radius: 10px; /* Optional: Add rounded corners to the image */
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5vw; /* Adjust font size as needed */
            text-align: center;
            width: 80%; /* Adjust width as needed */
            padding: 20px; /* Adjust padding as needed */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="overlay-text">𝓘 𝒜𝓂 𝒜 𝓕𝑜𝓊𝓇𝓉𝒽-𝒴𝑒𝒶𝓇 𝒮𝓉𝓊𝒹𝑒𝓃𝓉 𝒜𝓉 𝓜𝒶𝓌𝓁𝒶𝓃𝒶 𝓑𝒽𝒶𝓈𝒽𝒶𝓃𝒾 𝒮𝒸𝒾𝑒𝓃𝒸𝑒 𝒜𝓃𝒹 𝒯𝑒𝒸𝒽𝓃𝑜𝓁𝑜𝑔𝓎 𝒰𝓃𝒾𝓋𝑒𝓇𝓈𝒾𝓉𝓎, 𝓜𝒶𝒿𝑜𝓇𝒾𝓃𝑔 𝓘𝓃 𝒞𝑜𝓂𝓅𝓊𝓉𝑒𝓇 𝒮𝒸𝒾𝑒𝓃𝒸𝑒 𝒜𝓃𝒹 𝓔𝓃𝑔𝒾𝓃𝑒𝑒𝓇𝒾𝓃𝑔.</div>
    </div>
</body>
</html>
